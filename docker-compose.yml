version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crm_db}
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user} -d ${POSTGRES_DB:-crm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-crm_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-crm_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      FLYWAY_ENABLED: "true"
      # All secrets loaded from .env file
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      EMAIL_USERNAME: ${EMAIL_USERNAME:?EMAIL_USERNAME is required}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:?EMAIL_PASSWORD is required}
      AI_API_KEY: ${AI_API_KEY:?AI_API_KEY is required}
      AI_API_URL: ${AI_API_URL:-https://api.groq.com/openai/v1/chat/completions}
      AI_MODEL: ${AI_MODEL:-llama-3.3-70b-versatile}
      WOODPECKER_API_KEY: ${WOODPECKER_API_KEY:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crm-network
    restart: unless-stopped

volumes:
  postgres_data:
    external: true
    name: crm-system_postgres_data

networks:
  crm-network:
    driver: bridge