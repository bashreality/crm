version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_DB: crm_db
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/crm_db
      SPRING_DATASOURCE_USERNAME: crm_user
      SPRING_DATASOURCE_PASSWORD: crm_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_FLYWAY_ENABLED: "false"
      # Secrets - In production, use Docker Secrets or a separate .env file
      JWT_SECRET: VGhpcyBJcyBBIFZlcnkgU2VjdXJlIFNlY3JldCBLZXkgRm9yIEpXVCBUb2tlbiBHZW5lcmF0aW9uIQ==
      EMAIL_USERNAME: crm@qprospect.pl
      EMAIL_PASSWORD: ssd51eGurVa
      AI_API_KEY: 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
      WOODPECKER_API_KEY: 555072.7c122c4721c17457976edac80ac6eacc0929c72445da6d5837b115830cf5d01f
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://188.245.95.185:3000,http://188.245.95.185
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crm-network
    restart: unless-stopped

volumes:
  postgres_data:
    external: true
    name: crm-system_postgres_data

networks:
  crm-network:
    driver: bridge