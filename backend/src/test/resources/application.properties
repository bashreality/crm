# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false

# JWT Secret for testing (must be 256+ bits)
app.jwt-secret=TestSecretKeyForJwtTokenGenerationWhichIsLongEnoughToMeetTheRequirementOf256Bits!
app.jwt-expiration-milliseconds=3600000

# Mock other required values
email.imap.host=localhost
email.imap.port=993
email.imap.username=test
email.imap.password=test
email.imap.ssl.trust=*

spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.ssl.trust=*

ai.api.key=test-key
woodpecker.api.key=test-key
